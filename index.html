<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div id="container">
        
     <div id="nft-image-div">
       <img id="nft-image" src="images/image-equilibrium.jpg" alt="" aria-hidden="true">
       <div id="nft-hover-div">
         <img id="nft-hover-image" src="images/icon-view.svg" alt="" aria-hidden="true">
       </div>
     </div>
         
     <h1 id="title">
         <a id="title-link" href="#">Equilibrium #3429</a>
     </h1> 
        
     <p id="description">Our Equilibrium collection promotes balance and calm.</p>
        
     <div id="detail-div">
       <div id="price-div">
         <div id="eth-img-div">
           <img id="eth-img" src="images/icon-ethereum.svg" alt="" aria-hidden="true">
         </div>
         <span id="price">0.041 ETH</span>
       </div>
         
       <div id="time-div">
         <div id="clock-img-div">
           <img id="clock-img" src="images/icon-clock.svg" alt="" aria-hidden="true">
         </div>
         <span id="time">3 days left</span>
       </div>
     </div>
    
     <div id="line"></div>    
        
     <div id="creator-detail">
       <div id="avatar-div">
         <img id="avatar" src="images/image-avatar.png" alt="" aria-hidden="true">
       </div>
       <p id="creator">Creation of <a href="#">Jules Wyvern</a></p>
     </div>
        
    </div>
  </main>
</body>
</html>
